<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Page icons -->
  <link rel="icon" sizes="192x192" href="img/manifest_icons/icon-192.png">
  <link rel="icon" sizes="168x168" href="img/manifest_icons/icon-168.png">
  <link rel="icon" sizes="144x144" href="img/manifest_icons/icon-144.png">
  <link rel="icon" sizes="96x96" href="img/manifest_icons/icon-96.png">
  <link rel="icon" sizes="72x72" href="img/manifest_icons/icon-72.png">
  <link rel="icon" sizes="48x48" href="img/manifest_icons/icon-48.png">
  <!-- Theme color -->
  <meta name="theme-color" content="#215E4F">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Description -->
  <meta name="description" content="Restaurant Reviews project from Udacity Mobile Web Specialist Nanodegree">
  <!-- Title -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="filters">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighbourhood filter">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisine filter">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxmYOYTB1_wTCYK2EORtLI4CnhDBcvPsI&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
